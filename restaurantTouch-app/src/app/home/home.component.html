<app-nav></app-nav>

<div class="container">
  <div class="row justify-content-between">
    <div class="col-4">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Buscar por nombre">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" onclick=""><i class="fa fa-search"></i></button>
        </span>
      </div>
    </div>
    <div class="col-2">
      <div class="pull-right">
        <a href="" class="btn btn-default" routerLink='/newProduct' routerLinkActive='active'><i class="fa fa-plus"></i>
          Nuevo</a>
      </div>
    </div>
  </div>
</div>

<div class="content-size">

  <table class="table">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col" class="text-center">Nombre</th>
        <th scope="col" class="text-center">Categor√≠a</th>
        <th scope="col" class="text-center">Detalle</th>
        <th scope="col" class="text-center">Actualizar</th>
        <th scope="col" class="text-center">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listHistory; index as i">
        <th scope="row">{{i+1}}</th>
        <!--<td><img src="/assets/img/imagen_hamburguesa.jpg" alt=""></td>-->
        <td class="text-center">{{item.name}}</td>
        <td class="text-center">{{item.category}}</td>
        <td class="text-center"><a href="" (click)="onView(item)"><i class="far fa-eye"></i></a></td>
        <td class="text-center"><a href=""><i class="fas fa-edit"></i></a></td>
        <td class="text-center"><a href="" class="a_delete"><i class="fas fa-minus-circle"></i></a></td>
      </tr>
    </tbody>
  </table>
</div>

<app-footer></app-footer>
