<app-header></app-header>
<div>
  <br>
  <div class="card offset-4">
    <div class="div_image">
      <img class="card-img-top" src="/assets/img/icon_register.png" alt="Card image cap">
    </div>
    <div class="card-body">
      <h3 class="card-title">Registro</h3>
      <form>
        <div class="form-group">
          <label for="exampleInputName">Nombre</label>
          <input type="text" class="form-control" id="exampleInputName" placeholder="Nombre del restaurante">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Dirección de correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese el correo">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese la Contraseña">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Teléfono</label>
          <input type="number" class="form-control" id="exampleInputPhone" placeholder="Ingrese el teléfono del retaurante">
        </div>
        <label for="inputState">Horario de atención</label>
        <div class="form-row">
          <div class="form-group col-md-3">
            <input type="text" class="form-control" id="exampleInputInicial" placeholder="Hora Inicio">
          </div>
          <div class="form-group col-md-2">
            <select class="custom-select" required>
              <option selected>Choose...</option>
              <option>AM</option>
              <option>PM</option>
            </select>
            <div class="invalid-feedback">Example invalid custom select feedback</div>
          </div>
          <p class="p_space">-</p>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" id="exampleInputFinal" placeholder="Hora Final" required>
          </div>
          <div class="form-group col-md-2">
            <select class="custom-select" required>
              <option selected>Choose...</option>
              <option>AM</option>
              <option>PM</option>
            </select>
            <div class="invalid-feedback">Example invalid custom select feedback</div>
          </div>
        </div>
        <div class="form-group">
          <label>Descripción</label>
          <textarea class="form-control" placeholder="Por ejemplo: mi restaurante o local es de comidas rápidas"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlFile1">Subir logo</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="button_register">
          <button type="submit" class="btn btn-primary" routerLink='/home' routerLinkActive='active'>Registrar</button>
        </div>
      </form>
      <div class="div_login">
        <p class="p_login">¿Ya eres miembro? Ingresa
          <a href="#" routerLink='/signin' routerLinkActive='active'>aquí</a>
        </p>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
